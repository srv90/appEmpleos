<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>AppEmpleos | Detalles de la Oferta de Trabajo</title>
	<!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"></link>
    
  </head>

  <body>

  <header th:insert="fragments/menu :: menu-principal" ></header>

    <main role="main">
      <hr>
      <div class="container"> 

        <div class="row">
          <div class="col-md-3">            
            <img class="rounded mx-auto d-block" th:src="@{/logos/{img} (img=${vacante.imagen}) }" alt="Generic placeholder image" width="220" height="220">            
          </div>
          <div class="col-md-9">
            <div class="card">
              <h4 class="card-header">Aplicar para <strong th:text="${vacante.nombre}"></strong></h4><br>
                 <div th:if="${msg != null}" class="alert alert-danger" th:text="${msg}" role='alert'></div>     
              <div class="card-body">
                <h5 class="card-title"><strong>Categor√≠a: </strong> <span th:text="${vacante.categoria.nombre}"></span></h5>
                <h6 class="card-title"><strong>Publicado: </strong> <span th:text="${#dates.format(vacante.fecha, 'dd-MM-yyyy')}"></span></h6>                
                <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${vacante.salario}"></span></h6>
                <p class="card-text" th:text="${vacante.descripcion}"></p>

                <div class="card bg-light mb-3" >
                  <div class="card-body">
                    <h5 class="card-title">Detalles de la oferta de trabajo</h5>
                    <p class="card-text" th:utext="${vacante.detalles}"></p>
                  </div>
                </div>  
                  <div sec:authorize="isAuthenticated()">
                   <div th:if="${msg == null}">
                    <a class="btn btn-primary" th:href="@{/solicitudes/apply/{id} ( id=${vacante.id} ) }" role="button" title="Quiero aplicar para esta oferta de trabajo."><i class="fa fa-file" aria-hidden="true"></i> Aplicar</a>                            
                   </div>
                 </div>
              </div>
            </div>  
          </div>
        </div>

      </div>
    </main>

      <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

  </body>
</html>
